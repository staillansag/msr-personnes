apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dce-msr-personnes
  name: dce-msr-personnes
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 0
  selector:
    matchLabels:
      app: dce-msr-personnes
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: dce-msr-personnes
    spec:
      containers:
        - image: 131539360861.dkr.ecr.eu-west-1.amazonaws.com/dce-msr-personnes:latest
          imagePullPolicy: Always
          name: msr
          ports:
            - containerPort: 5543
              name: https
              protocol: TCP
            - containerPort: 9999
              name: diag
              protocol: TCP
            - containerPort: 5555
              name: http
              protocol: TCP
          env:
            - name: SERVER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: microservicesruntime-license
              mountPath: /opt/softwareag/IntegrationServer/config/licenseKey.xml
              subPath:   licenseKey.xml
              readOnly:  true
            - name: application-properties
              mountPath: /opt/softwareag/IntegrationServer/application.properties
              subPath:   application.properties
              readOnly:  true
            - name: aws-emr-config
              mountPath: /opt/softwareag/IntegrationServer/packages/dcePersonnes/ns/dcePersonnes/aws/dcePersonnes_aws_emr/node.ndf
              subPath:   node.idf
              readOnly:  true
            - name: secrets
              mountPath: /etc/secrets
          resources:
            requests:
              cpu: 300m
              memory: 1000Mi
            limits:
              cpu: 1000m
              memory: 1500Mi
          livenessProbe:
            tcpSocket:
              port: 5555
            failureThreshold: 3
            initialDelaySeconds: 180
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: 5555
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 24
      imagePullSecrets:
      - name: ecrregcred
      volumes:
        - name: secrets
          secret:
            secretName: environment-secret
        - name: microservicesruntime-license
          secret:
            secretName: licenses
            defaultMode: 0666
            items:
            - key:  msr-license
              path: licenseKey.xml
        - name: application-properties
          configMap:
            name: dce-msr-personnes
            items:
            - key:  application.properties
              path: application.properties
        - name: aws-emr-config
          configMap:
            name: dce-msr-personnes
            items:
            - key:  node.idf
              path: node.idf
